<p>documents works!</p>

<p>{{item}},{{category}}</p>

<div *ngFor="let item of docsData | keyvalue">
    Key: <b>{{item.key}}</b> and Value: <b>{{item.value}}</b>
</div>

<div>
      <form [formGroup]="registerForm">
    <div>
      <label>Key</label>
      <input type="text" class="form-control" formControlName="key" />
    </div>

    <div>
      <label>Value</label>
      <input type="text" class="form-control" formControlName="value" />
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="updateDocsData()">Submit</button>
  </form>

</div>
